<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>プロジェクトマスタ一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Bug Tracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/masters/systems}">システムマスタ</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/masters/projects}">プロジェクトマスタ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/masters/vendors}">ベンダーマスタ</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container py-4">
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">プロジェクトマスタ一覧</h1>
        <a class="btn btn-primary" th:href="@{/masters/projects/new}">新規登録</a>
    </div>
    <div class="table-responsive bg-white shadow-sm rounded">
        <table class="table table-striped mb-0">
            <thead>
            <tr>
                <th scope="col">プロジェクト番号</th>
                <th scope="col">リリース予定年月</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${project.projectNo()}"></td>
                <td th:text="${#temporals.format(project.releasePlannedOn(), 'yyyy-MM')}"></td>
            </tr>
            <tr th:if="${projects.isEmpty()}">
                <td colspan="2" class="text-center text-muted">登録されているプロジェクトはありません</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
