<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>プロジェクトマスタ登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Bug Tracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/masters/systems}">システムマスタ</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/masters/projects}">プロジェクトマスタ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/masters/vendors}">ベンダーマスタ</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container py-4">
    <h1 class="h3 mb-4">プロジェクトマスタ登録</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/masters/projects}" th:object="${projectMasterForm}" method="post" novalidate>
                <div class="mb-3">
                    <label for="projectNo" class="form-label">プロジェクト番号</label>
                    <input type="text" class="form-control" id="projectNo" th:field="*{projectNo}" placeholder="PRJ-001">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('projectNo')}" th:errors="*{projectNo}"></div>
                </div>
                <div class="mb-3">
                    <label for="releasePlanYm" class="form-label">リリース予定年月</label>
                    <input type="month" class="form-control" id="releasePlanYm" th:field="*{releasePlanYm}">
                    <div class="text-danger mt-1" th:if="${#fields.hasErrors('releasePlanYm')}" th:errors="*{releasePlanYm}"></div>
                </div>
                <div class="d-flex justify-content-between">
                    <a class="btn btn-outline-secondary" th:href="@{/masters/projects}">戻る</a>
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
