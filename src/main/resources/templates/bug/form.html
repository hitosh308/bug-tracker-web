<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>バグ登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/bugs">バグ管理</a>
    </div>
</nav>
<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <h1 class="h3 mb-4">バグ登録</h1>
            <form th:action="@{/bugs}" th:object="${bugReportForm}" method="post" class="needs-validation" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">件名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{subject}">
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">発生システム <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{systemName}">
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('systemName')}" th:errors="*{systemName}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">起票者 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{reporter}">
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('reporter')}" th:errors="*{reporter}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">発生プロジェクト <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{projectName}">
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('projectName')}" th:errors="*{projectName}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">発生テスト工程 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" th:field="*{testPhase}">
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('testPhase')}" th:errors="*{testPhase}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">発生テスト番号</label>
                        <input type="text" class="form-control" th:field="*{testCaseNumber}">
                    </div>
                    <div class="col-12">
                        <label class="form-label">発生事象 <span class="text-danger">*</span></label>
                        <textarea class="form-control" rows="3" th:field="*{phenomenon}"></textarea>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('phenomenon')}" th:errors="*{phenomenon}"></div>
                    </div>
                    <div class="col-12">
                        <label class="form-label">発生手順</label>
                        <textarea class="form-control" rows="3" th:field="*{reproductionSteps}"></textarea>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">発生日 <span class="text-danger">*</span></label>
                        <input type="date" class="form-control" th:field="*{occurrenceDate}">
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('occurrenceDate')}" th:errors="*{occurrenceDate}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">再現性 <span class="text-danger">*</span></label>
                        <select class="form-select" th:field="*{reproducibility}">
                            <option value="" hidden>選択してください</option>
                            <option th:each="option : ${reproducibilityOptions}" th:value="${option}" th:text="${option.label}"></option>
                        </select>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('reproducibility')}" th:errors="*{reproducibility}"></div>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">影響度 <span class="text-danger">*</span></label>
                        <select class="form-select" th:field="*{impact}">
                            <option value="" hidden>選択してください</option>
                            <option th:each="option : ${impactOptions}" th:value="${option}" th:text="${option.label}"></option>
                        </select>
                        <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('impact')}" th:errors="*{impact}"></div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">発生環境</label>
                        <input type="text" class="form-control" th:field="*{environment}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">発生個所</label>
                        <input type="text" class="form-control" th:field="*{location}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">原因</label>
                        <input type="text" class="form-control" th:field="*{cause}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">担当者</label>
                        <input type="text" class="form-control" th:field="*{assignee}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">対応内容</label>
                        <textarea class="form-control" rows="3" th:field="*{responseDetails}"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">バグ分類</label>
                        <input type="text" class="form-control" th:field="*{classification}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">バグ混入工程</label>
                        <input type="text" class="form-control" th:field="*{injectionPhase}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">バグ混入ベンダー</label>
                        <input type="text" class="form-control" th:field="*{injectionVendor}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">ステータス</label>
                        <select class="form-select" th:field="*{status}">
                            <option value="" hidden>選択してください</option>
                            <option th:each="option : ${statusOptions}" th:value="${option}" th:text="${option.label}"></option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a class="btn btn-outline-secondary" href="/bugs">戻る</a>
                    <button type="submit" class="btn btn-primary">登録する</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
