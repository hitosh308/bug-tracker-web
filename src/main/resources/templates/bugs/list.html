<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>バグ一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Bug Tracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/bugs}">バグ一覧</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/bugs/trends}">バグ傾向</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/masters/systems}">システムマスタ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/masters/projects}">プロジェクトマスタ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/masters/vendors}">ベンダーマスタ</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container py-4">
    <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}"></div>
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">バグ一覧</h1>
        <a class="btn btn-primary" th:href="@{/bugs/new}">新規登録</a>
    </div>
    <div class="table-responsive bg-white shadow-sm rounded">
        <table class="table table-striped mb-0">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">タイトル</th>
                <th scope="col">ステータス</th>
                <th scope="col">優先度</th>
                <th scope="col">システム</th>
                <th scope="col">プロジェクト</th>
                <th scope="col">ベンダー</th>
                <th scope="col">発生日</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="ticket : ${bugTickets}">
                <td th:text="${ticket.bugId()}"></td>
                <td>
                    <span class="fw-semibold" th:text="${ticket.title()}"></span>
                    <div class="text-muted small" th:text="${ticket.description()}"></div>
                </td>
                <td>
                    <span class="badge bg-secondary" th:text="${ticket.status().displayName()}"></span>
                </td>
                <td>
                    <span class="badge bg-info text-dark" th:text="${ticket.priority().displayName()}"></span>
                </td>
                <td>
                    <div th:text="${ticket.systemName()}"></div>
                    <div class="text-muted small" th:text="${ticket.systemCode()}"></div>
                </td>
                <td th:text="${ticket.projectNo()}"></td>
                <td>
                    <div th:text="${ticket.vendorName()}"></div>
                    <div class="text-muted small" th:text="${ticket.vendorCode()}"></div>
                </td>
                <td th:text="${#temporals.format(ticket.reportedOn(), 'yyyy/MM/dd')}"></td>
            </tr>
            <tr th:if="${bugTickets.isEmpty()}">
                <td colspan="8" class="text-center text-muted">登録されているバグはありません</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
