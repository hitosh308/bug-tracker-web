<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>バグ登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Bug Tracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/bugs}">バグ一覧</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/masters/systems}">システムマスタ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/masters/projects}">プロジェクトマスタ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/masters/vendors}">ベンダーマスタ</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container py-4">
    <h1 class="h3 mb-4">バグ登録</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/bugs}" th:object="${bugTicketForm}" method="post" novalidate>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="title" class="form-label">タイトル</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="画面遷移時に500エラー">
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                    </div>
                    <div class="col-md-3">
                        <label for="status" class="form-label">ステータス</label>
                        <select class="form-select" id="status" th:field="*{status}">
                            <option value="" hidden>選択してください</option>
                            <option th:each="status : ${statuses}" th:value="${status}" th:text="${status.displayName()}"></option>
                        </select>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
                    </div>
                    <div class="col-md-3">
                        <label for="priority" class="form-label">優先度</label>
                        <select class="form-select" id="priority" th:field="*{priority}">
                            <option value="" hidden>選択してください</option>
                            <option th:each="priority : ${priorities}" th:value="${priority}" th:text="${priority.displayName()}"></option>
                        </select>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}"></div>
                    </div>
                    <div class="col-md-4">
                        <label for="systemCode" class="form-label">システム</label>
                        <select class="form-select" id="systemCode" th:field="*{systemCode}">
                            <option value="" hidden>選択してください</option>
                            <option th:each="system : ${systems}" th:value="${system.systemCode()}" th:text="${system.systemName()}"></option>
                        </select>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('systemCode')}" th:errors="*{systemCode}"></div>
                    </div>
                    <div class="col-md-4">
                        <label for="projectNo" class="form-label">プロジェクト</label>
                        <select class="form-select" id="projectNo" th:field="*{projectNo}">
                            <option value="" hidden>選択してください</option>
                            <option th:each="project : ${projects}" th:value="${project.projectNo()}" th:text="${project.projectNo()}"></option>
                        </select>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('projectNo')}" th:errors="*{projectNo}"></div>
                    </div>
                    <div class="col-md-4">
                        <label for="vendorCode" class="form-label">ベンダー</label>
                        <select class="form-select" id="vendorCode" th:field="*{vendorCode}">
                            <option value="" hidden>選択してください</option>
                            <option th:each="vendor : ${vendors}" th:value="${vendor.vendorCode()}" th:text="${vendor.vendorName()}"></option>
                        </select>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('vendorCode')}" th:errors="*{vendorCode}"></div>
                    </div>
                    <div class="col-md-4">
                        <label for="reportedOn" class="form-label">発生日</label>
                        <input type="date" class="form-control" id="reportedOn" th:field="*{reportedOn}">
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('reportedOn')}" th:errors="*{reportedOn}"></div>
                    </div>
                    <div class="col-12">
                        <label for="description" class="form-label">詳細</label>
                        <textarea class="form-control" id="description" rows="5" th:field="*{description}" placeholder="エラー発生までの操作手順など"></textarea>
                        <div class="text-danger mt-1" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a class="btn btn-outline-secondary" th:href="@{/bugs}">戻る</a>
                    <button type="submit" class="btn btn-primary">登録</button>
                </div>
            </form>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
