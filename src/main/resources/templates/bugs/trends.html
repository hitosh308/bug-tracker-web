<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>バグ傾向</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Bug Tracker</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" th:href="@{/bugs}">バグ一覧</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/bugs/trends}">バグ傾向</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/masters/systems}">システムマスタ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/masters/projects}">プロジェクトマスタ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/masters/vendors}">ベンダーマスタ</a></li>
            </ul>
        </div>
    </div>
</nav>
<main class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">バグ傾向</h1>
        <a class="btn btn-outline-secondary" th:href="@{/bugs}">バグ一覧へ</a>
    </div>
    <p class="text-muted">直近6か月間のステータス別バグ件数の推移を表示します。</p>
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <canvas id="trendChart" height="120"></canvas>
        </div>
    </div>
    <div class="table-responsive bg-white shadow-sm rounded">
        <table class="table table-striped mb-0">
            <thead>
            <tr>
                <th scope="col">月</th>
                <th scope="col" th:each="statusEntry : ${statusDisplayNames.entrySet()}"
                    th:text="${statusEntry.value}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="label,iter : ${labels}">
                <td th:text="${label}"></td>
                <td th:each="statusEntry : ${statusDisplayNames.entrySet()}"
                    th:text="${statusCounts[statusEntry.key][iter.index]} + '件'"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"
        integrity="sha384-OLBgp1GsljhM2TJ+sbHjaiH9txEUvgdDTAzHv2P24donTt6/529l+9Ua0vFImLlb"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    const labels = [[${labels}]];
    const statusCounts = [[${statusCounts}]];
    const statusDisplayNames = [[${statusDisplayNames}]];
    const backgroundColors = [[${statusBackgroundColors}]];
    const borderColors = [[${statusBorderColors}]];

    const datasets = Object.keys(statusCounts).map((status) => ({
        label: statusDisplayNames[status],
        data: statusCounts[status],
        borderColor: borderColors[status],
        backgroundColor: backgroundColors[status],
        fill: false,
        tension: 0.3,
        pointRadius: 4,
        pointHoverRadius: 6
    }));

    new Chart(document.getElementById('trendChart'), {
        type: 'line',
        data: {
            labels,
            datasets
        },
        options: {
            responsive: true,
            interaction: {
                mode: 'index',
                intersect: false
            },
            plugins: {
                legend: {
                    position: 'bottom'
                },
                tooltip: {
                    callbacks: {
                        label: function (context) {
                            return `${context.dataset.label}: ${context.parsed.y}件`;
                        }
                    }
                }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '件数'
                    },
                    ticks: {
                        precision: 0
                    }
                }
            }
        }
    });
</script>
</body>
</html>
